
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Dalsy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .contenedor {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border: 2px solid #f3903f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #f3903f;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #f3903f;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .nota {
      font-size: 14px; font-weight: 500;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Calculadora de Dalsy</h1>
    <p style="text-align:center;">Calcula la dosis orientativa de Dalsy según el peso del niño/a. Ibuprofeno: 10 mg/kg por toma.</p>
    
    <label for="peso">Peso del niño/a (kg):</label>
    <input id="peso" type="number" step="0.1" placeholder="Ej: 12.5">

    <label for="concentracion">Concentración del Dalsy:</label>
    <select id="concentracion">
      <option value="20">Dalsy 20 mg/ml</option>
      <option value="40">Dalsy 40 mg/ml</option>
    </select>

    <button id="calcular-btn">Calcular dosis</button>

    <p id="resultado"></p>
    <p class="nota">Esta herramienta es orientativa. Consulta siempre con tu pediatra antes de administrar medicación.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("calcular-btn");
      const pesoInput = document.getElementById("peso");
      const concentracionInput = document.getElementById("concentracion");
      const resultado = document.getElementById("resultado");

      btn.addEventListener("click", function () {
        const peso = parseFloat(pesoInput.value);
        const concentracion = parseInt(concentracionInput.value);

        if (isNaN(peso) || peso <= 0) {
          resultado.textContent = "Introduce un peso válido.";
          return;
        }

        const dosisMg = peso * 10;
        const dosisMl = dosisMg / concentracion;

        resultado.textContent = "Dosis orientativa: " + dosisMl.toFixed(2) + " ml de Dalsy " + concentracion + " mg/ml.";
      });
    });
  </script>
</body>
</html>
